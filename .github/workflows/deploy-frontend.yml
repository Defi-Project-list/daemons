name: Deploy Frontend

on:
  push:
    branches:
      - master
    paths:
      - "frontend/**"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run tests
        uses: actions/setup-node@v2
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
      - run: |
          cd npm-packages/addresses/
          npm install
          npm run test
          npm run build

      - name: Deploy
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: gh-pages
          FOLDER: public/site
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
